<!DOCTYPE html>
<html lang="ml">

<head>
    <span id="headContainer"></span>
</head>

<body>
    <div class="loader" id="pageLoader">
        <div class="spinner"></div>
    </div>

    <span id="navbarContainer"></span>

    <section class="container py-3">
        <div class="index-card">
            <h3 class="book-name text-center text-capitalize fw-bold"></h3>
            <div class="input-group mb-4">
                <input type="number" class="form-control" min="1" placeholder="Search hadith..." id="hadith-number" />
                <button type="button" class="btn btn-primary" onclick="searchHadithByNumber()">Go
                    To</button>
            </div>

            <ul class="index-list col-two"></ul>
        </div>
    </section>

    <span id="footerContainer"></span>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/custom.js"></script>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const API_KEY = "$2y$10$B8yax3MxHEcXfplBYp94edFIjUBgKs05qwd08hZESA9C9NHtAwP6";
            const bookSlug = new URLSearchParams(window.location.search).get("book");
            const input = document.getElementById("hadith-number");
            const bookNameEl = document.querySelector(".book-name");
            const listEl = document.querySelector(".index-list");
            const loader = document.getElementById("pageLoader");

            const bookHadithLimits = {
                "sahih-bukhari": 7563,
                "sahih-muslim": 7563,
                "al-tirmidh": 3955,
                "abu-dawood": 5274,
                "ibn-e-majah": 4341,
                "sunan-nasai": 5761,
                "mishkat": 6294,
            };

            document.title = `${bookSlug} | Hadiths`;
            if (bookNameEl) bookNameEl.textContent = bookSlug;

            // Set max and placeholder if book is valid
            if (bookSlug in bookHadithLimits) {
                const max = bookHadithLimits[bookSlug];
                input.setAttribute("max", max);
                input.placeholder = `Search hadith (1-${max})`;
            } else {
                input.placeholder = "Search hadith...";
                return;
            }

            // Fetch chapters
            const url = `https://www.hadithapi.com/api/${bookSlug}/chapters?apiKey=${API_KEY}`;

            fetch(url)
                .then((res) => res.json())
                .then((response) => {
                    if (response.status === 200 && Array.isArray(response.chapters)) {
                        for (const chapter of response.chapters) {
                            const html = `
                            <a href="hadith-view.html?book=${bookSlug}&chapter=${chapter.chapterNumber}" class="text-decoration-none">
                                <li class="mb-2">
                                    ${chapter.chapterNumber}. ${chapter.chapterEnglish}
                                    <i class="bi bi-play-fill"></i>
                                </li>
                            </a>
                        `;
                            listEl.insertAdjacentHTML("beforeend", html);
                        }
                    } else {
                        console.error("Invalid chapter response format");
                    }

                    if (loader) loader.style.display = "none";
                })
                .catch((err) => {
                    console.error("Error loading chapters:", err);
                    if (loader) loader.style.display = "none";
                });
        });

        function searchHadithByNumber() {
            const bookSlug = new URLSearchParams(window.location.search).get("book");
            const input = document.getElementById("hadith-number");
            const number = parseInt(input.value);

            if (isNaN(number) || number < 1) {
                alert("Please enter a valid Hadith number.");
                return;
            }

            window.location.href = `hadith-view.html?book=${bookSlug}&hadith=${number}`;
        }
    </script>
</body>

</html>
