<!doctype html>

<head>
    <title>Hadith</title>
</head>

<body id="top">
    <div id="navbar-container"></div>

    <main>
        <header class="site-header">
            <div class="section-overlay"></div>

            <div class="container">
                <div class="row">
                    <div class="col-lg-12 col-12 text-center">
                        <h1 class="text-white">Hadiths Books</h1>
                        <nav aria-label="breadcrumb">
                            <ol class="breadcrumb justify-content-center">
                                <li class="breadcrumb-item"><a href="/">Home</a></li>
                                <li class="breadcrumb-item"><a href="hadith.html">Hadith</a></li>
                                <li class="breadcrumb-item active book-name" aria-current="page"></li>
                            </ol>
                        </nav>
                    </div>
                </div>
            </div>
        </header>

        <section class="container py-5">
            <div class="chapter-card">
                <h4 class="text-center text-primary book-name"></h4>
                <ul class="chapter-list col-two"></ul>
            </div>
        </section>
    </main>

    <div id="footer-container"></div>

    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/owl.carousel.min.js"></script>
    <script src="js/counter.js"></script>
    <script src="js/custom.js"></script>
    <script src="js/script.js"></script>

    <script>
        API_KEY = "$2y$10$B8yax3MxHEcXfplBYp94edFIjUBgKs05qwd08hZESA9C9NHtAwP6";

        document.addEventListener("DOMContentLoaded", function () {
            const bookSlug = new URLSearchParams(window.location.search).get("book");
            const url = "https://www.hadithapi.com/api/book_slug/chapters?apiKey=api_key".replace("api_key", API_KEY).replace("book_slug", bookSlug);

            const elements = document.getElementsByClassName("book-name");
            for (let el of elements) {
                el.innerHTML = bookSlug;
            }

            fetch(url)
                .then((res) => res.json())
                .then((response) => {
                    if (response.status === 200) {
                        const chapters = response.chapters;

                        const chapterList = document.querySelector(".chapter-list");
                        chapters.forEach((chapter) => {
                            const chapterItem = document.createElement("a");
                            chapterItem.href = `hadith-view.html?book=${bookSlug}&chapter=${chapter.chapterNumber}`;
                            chapterItem.innerHTML = `
                                <li class="mb-2">
                                    ${chapter.chapterNumber}. ${chapter.chapterEnglish}
                                    <i class="bi bi-play-fill text-primary"></i>
                                </li>
                            `;
                            chapterList.appendChild(chapterItem);
                        });
                    }
                })
                .catch((err) => console.error("Error loading chapters:", err));
        });
    </script>
</body>

</html>
